<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
   <script>
     class Rectangle
     {
   constructor(height, width) {
     this.height = height;
     this.width = width;
   }
   getArea()
   {
     document.write(height*width);
   }
 }
   Rectangle r = new Rectangle(4, 5);
   r.height = 50;
   r.getArea();
   </script>
  </body>
</html>
