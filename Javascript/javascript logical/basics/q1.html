<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function oddreve(n){
      if (n % 2 == 0){
          document.write("even")
      }
      else {
          document.write("odd")
      }
  }
  oddreve(9);  
    </script>
</body>
</html>
