<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>q2</h1>
   <div>
       <script>
         for (var i = 0; i < 3; i++){
      var string = "*";
      var num = prompt("Enter Number between 1 to 30");
      if(num <= 30 && num <= 1 || !isNaN(num)){
          document.write(string.repeat(num)+"<br>");
      }
      else{
          document.write("Number is not between 1 to 30<br>")
      }
  }
       </script>
   </div>
  </body>
</html>
