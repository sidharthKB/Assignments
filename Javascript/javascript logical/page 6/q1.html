<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>JS Assignment 2</h1>
    <div class="div1">
        <label for="input">Enter Fahrenheit scale: </label>
        <input type="text" id="input"/>
        <button onclick="myfun()" class="submit">Show Result</button>
    </div>
    <div id="result"></div>
    <div>
        <script>
          function myfun(){
        var result = document.getElementById("result");
        var Fahrenheit = document.getElementById("input").value;
        if(Fahrenheit == "" || isNaN(Fahrenheit)){
            result.innerHTML = "enter valid scale";
        }
        else{
            var Celsius = (Fahrenheit - 32) * 5.0/9.0;
            result.innerHTML = Celsius;
        }

    }
        </script>
    </div>

  </body>
</html>
