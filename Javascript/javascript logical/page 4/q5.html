<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script>
  var n;
  var sum=0;
  n=prompt("enter a number");
  for(var i=1;i<=n;i++)
  {
    if(i%3==0 || i%5==0)
    {
      sum+=i;
    }
  }
  document.write(sum);
</script>
  </body>
</html>
