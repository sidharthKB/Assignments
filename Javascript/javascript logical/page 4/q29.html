<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>

  <body>
  <script>
    var x = "hello\nworld\nin\na\nframe";

function star(str) {
  var arr = [];
  arr = str.split("\n");
  for (let index = 0; index < 1; index++) {

    for (let j = 0; j <= arr.length; j++) {
     arr == arr[j].split(",");
     document.write("*" + arr[j] + "*" +"<br>");
    }
  }

  return arr;
}
document.write("*******<br>");
document.write(star(x)+"<br>");
document.write("*******");

  </script>
  </body>
