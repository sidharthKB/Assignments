<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      var a = [1,2,3,4,5,6];
var count = 0;
var num = parseInt(prompt("Enter number:"));
a.reverse();
for(var i = 1;i <= num ;i++){
    a.unshift(a.pop());
    count++;
}
document.write("Shifted array "+a.reverse()+"<br>No of Shifts are "+count);  
    </script>
  </body>
</html>
