<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var num = Math.floor(Math.random()*10)+1;
var i = 0;
var array = [];
    while( i != 1){
        var num1 = prompt("Guess a number between 0 to 10");
        if(!array.includes(num1)){
            array.push(num1);
        }
        if(num1 == num){
            i=1;
            document.write("Your guess was correct, Number of tries are "+array.length);
        }

    }
    
    </script>
  </body>
</html>
