<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var n,num,sum=1;
      var sum1=0;
      n=prompt("enter a number");
      num=prompt("Enter your choice.\n"+"1.addition.\n"+"2.multiplication");
      if(num==1)
          {
            for(var i=1;i<=n;i++)
            {
          sum1+=i;
        }
          document.write(sum1);
        }
        else
         {
           for(var i=1;i<=n;i++)
           {
          sum*=i;
        }
          document.write(sum);
      }

    </script>
  </body>
</html>
