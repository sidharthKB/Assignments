<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
   function square(x)
   {
     return x*x;
   }
   function double(x)
   {
     return x*2;
   }

    function composedValue(double,square,x)
     {
      return square(double(x));
  }
  x=prompt("enter your x value");
  document.write(composedValue(double,square,x));
    </script>
  </body>
</html>
